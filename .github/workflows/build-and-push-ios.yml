name: Build and Push Docker Image ios

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Expo Prebuild
        run: npx expo prebuild --no-install

      - name: List files after prebuild
        run: ls -R

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install

      - name: List files after pod install
        run: ls -R ios

      - name: Find .xcworkspace
        id: find-workspace
        run: |
          cd ios
          workspace=$(find . -name "*.xcworkspace" | head -n 1)
          if [ -z "$workspace" ]; then
            echo "No .xcworkspace file found"
            exit 1
          fi
          echo "::set-output name=workspace::$workspace"

      - name: Build iOS app
        run: |
          cd ios
          workspace=${{ steps.find-workspace.outputs.workspace }}
          xcodebuild -workspace "$workspace" -scheme YourApp -configuration Release -sdk iphoneos -archivePath $PWD/build/YourApp.xcarchive archive
          xcodebuild -exportArchive -archivePath $PWD/build/YourApp.xcarchive -exportPath $PWD/build/ -exportOptionsPlist $PWD/YourApp/Info.plist

      - name: Upload IPA as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: YourApp.ipa
          path: ios/build/YourApp.ipa

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ios_docker
          file: ios_docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/reactnative:signed_App_cache_fixed

      - name: Logout from Docker Hub
        run: docker logout
