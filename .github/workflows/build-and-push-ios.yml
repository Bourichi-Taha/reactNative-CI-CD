name: Build iOS App Without Signing

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Yarn
        id: yarn-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn/cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios --no-install

      - name: Cache CocoaPods
        id: pod-cache
        uses: actions/cache@v3
        with:
          path: |
            ios/Pods
            ios/Podfile.lock
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods dependencies
        if: steps.pod-cache.outputs.cache-hit != 'true'
        run: |
          cd ios
          pod install

      - name: Build iOS app for simulator without signing
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
        run: |
          cd ios
          xcodebuild -workspace "cicd.xcworkspace" \
            -scheme cicd \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload app as an artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: cicd.app
          path: ios/build/Build/Products/Debug-iphonesimulator/cicd.app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ios_docker
          file: ios_docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/reactnative:unsigned_ios_no_cache_fixed

      - name: Logout from Docker Hub
        run: docker logout
